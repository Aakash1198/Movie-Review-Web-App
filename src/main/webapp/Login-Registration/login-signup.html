    <section>
        <div class="container1">
          <div class="title">Sign-up</div>
            <form name="myform"  method="post" action = "http://16.170.110.9:8081/swagger/register"
            required>
            <div class="field">
              <input type="text" id="name" name="user_name" onmouseout="validateName()" required>
              <label for="name">User Name:</label>
              <span id="nameError"></span><br><br>
            </div>
            <div class="field">
              <input type="email" id="email" name="user_email" onmouseout="validateEmail()"required>
              <label for="email">Email:</label>
              <span id="emailError"></span><br><br>
            </div>
            <div class="field">
              <label for="phone">Phone:</label>
		          <input type="tel" id="phone" name="user_phone" onmouseout="validatePhone()" required>
		        <span id="phoneError"></span><br><br>
            </div>
            <div class="field">
              <input type="password" id="password" name="user_password" onmouseout="validatePassword()" required>
		      <label for="password">Password:</label>
              <span id="passwordError"></span><br><br>
            </div>
            <div class="field">
              <input type="password" id="confirm-password" name="user_confirm-password" onmouseout="validateConfirmPassword()" required>
              <label for="confirm-password">Confirm Password:</label>
              <span id="confirmPasswordError"></span><br><br>
            </div>

            <div class="field">
               <input type="submit" value="Submit">
            </div>
            <div class="signup-link">Already a member? <a href="./login.html">Login now</a></div>
          </form>
        </div>
