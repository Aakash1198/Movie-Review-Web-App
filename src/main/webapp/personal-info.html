      <div class="field">
        <label for="name">Name:</label>

      </div>
      <div class="field">
        <label for="email">Email:</label>

      <div class="field">

      </div>
        <h2>Change Password</h2>
      <form name="myform" method="post" onsubmit="return validatePassword()">
        <div class="field">
        <label for="current-password">Current Password:</label>
        <input type="password" id="current-password" name="current-password" required>
        </div>
        <div class="field">
        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" name="new-password" oninput="checkPasswordsMatch()" required>
        </div>
        <div class="field">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" oninput="checkPasswordsMatch()" required>
        <span id="passwordError"></span>
        </div>
        <div class="field">
        <input type="submit" value="Save Password">
        </div>
      </form>

    </div>
