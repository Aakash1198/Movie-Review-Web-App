    <section>
        <!-- Wrapper class with title class and form with field class, content class, pass-link, signup-link, checkbox divisions  -->
          <div class="container1">
            <div class="title">Login Form</div>
              <form action="http://127.0.0.1:8081/swagger/login"  id="login-form" method="post">
                
                  <div class="field">
                      <label for="email">Email:</label>
                      <input type="email" id="email" name="user_email" onmouseout="return validateLoginForm()" required>
                      <span id="emailError"></span>
                  </div>
                  <div class="field">
                      <label for="password">Password:</label>
                      <input type="password" id="password" name="user_password" onmouseout="return validateLoginForm()" required>
                      <span id="passwordError"></span>
                  </div>
                  
              <div class="content">
                <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Remember me</label>
                </div>
                <div class="pass-link"><a href="#">Forgot password?</a></div>
              </div>
              <div class="field">
                 <input type="submit" value="Login">
              </div>
              <div class="signup-link">Not a member? <a href="./login-signup.html">Signup now</a></div>
             
              </div>
            </form>
          </div>
      </section>
